apiVersion: v1
kind: PersistentVolume
metadata:
  name: on-prem-worker-pv
spec:
  storageClassName: on-prem-worker-storageclass
  claimRef:
    name: on-prem-worker-pvc
    namespace: default
  capacity:
    storage: 100Mi
  accessModes:
  - ReadWriteOnce
  local:
    path: /home/asr-user/worker1-dir/models
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - asr-serve000001