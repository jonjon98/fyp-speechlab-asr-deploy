apiVersion: apps/v1
kind: Deployment
metadata:
  name: decoding-sdk-server
  labels:
    io.kompose.service: decoding-sdk-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: decoding-sdk-server
  template:
    metadata:
      labels:
        io.kompose.service: decoding-sdk-server
    spec:
      containers:
        - name: decoding-sdk-server
          image: lyvt/decoding-sdk:1.0
          ports:
            - containerPort: 8010
          args:
            - /home/speechuser/start_master.sh
            - -p
            - "8010"
          resources: {}
      restartPolicy: Always
status: {}
