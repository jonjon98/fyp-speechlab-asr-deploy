apiVersion: apps/v1
kind: Deployment
metadata:
  name: on-prem-server
spec:
  replicas: 1
  selector:
    matchLabels:
      podName: on-prem-server-pod
  template:
    metadata:
      labels:
        podName: on-prem-server-pod
    spec:
      containers:
        - name: on-prem-server-container
          image: lyvt/decoding-sdk:1.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8010
          args:
            - /home/speechuser/start_master.sh
            - -p
            - "8010"
          resources: 
            limits:
              memory: 6Gi
            requests:
              cpu: 1000m
              memory: 6Gi
      restartPolicy: Always
status: {}
