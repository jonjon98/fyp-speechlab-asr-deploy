apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "on-prem.server.ingress.resource.name" . }}
spec:
  ingressClassName: {{ include "on-prem.server.ingressResource.ingressClassName" . }}
  rules:
    - host: {{ include "on-prem.server.ingressResource.host" . }}
      http:
        paths:
          - path: {{ include "on-prem.server.ingressResource.path" . }}
            pathType: {{ include "on-prem.server.ingressResource.pathType" . }}
            backend: 
              service:
                name: {{ include "on-prem.server.service.name" . }}
                port: 
                  number: {{ include "on-prem.server.ingressResource.port" . }}