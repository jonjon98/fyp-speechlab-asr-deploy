version: '2.1'
services:
    decoding-sdk-server:
        image: lyvt/decoding-sdk:1.2
        restart: unless-stopped
        ports:
            - "8010:8010"
        command: /home/speechuser/start_master.sh -p 8010

    decoding-sdk-worker:
        image: lyvt/decoding-sdk:1.2
        restart: unless-stopped
        volumes:
            # mapping volumes
            - ../models/online-models/:/opt/models/
        environment:
            - MASTER=decoding-sdk-server:8010
            - MODEL_DIR=english
            - INSTANCE_NUM=2

        command: /home/speechuser/start_worker.sh
